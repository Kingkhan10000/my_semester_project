<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>kingkhan</title>
</head>

<body>
    <input autocomplete="off" type="search" id="search" />
    <div id="result">

    </div>
</body>
<script>



    // data source for searching ,its local but you can use this live search with dynamic data also
    // with php and mysql it works perfectly fine  
    const data = [
        { id: 1, name: "shabbir afzal", email: "shabirafzal9@gmail.com" },
        { id: 2, name: "ahmed", email: "ahmed@gmail.com" },
        { id: 3, name: "Raja", email: "raja@gmail.com" },
        { id: 4, name: "Irtaza", email: "Irtaza@gmail.com" },
        { id: 5, name: "Jameel", email: "Jameel@gmail.com" },
        { id: 6, name: "Yousuf", email: "yousuf@gmail.com" },
        { id: 7, name: "Sadaf", email: "sadaf@gmail.com" }
    ]
    var search = document.getElementById("search")
    var result = document.getElementById("result")
    var searchresult = '';
    // to get the input as it changes
    search.addEventListener("input", (event) => {
        // console.log(event.target.value);
        searchresult = event.target.value.toLowerCase();
        // to update the list as input changes
        showlist()
    })

    function showlist() {
        result.innerHTML = ""
        // filter the content in array "data"
        data.filter((item) => {
            return (
                // to search by id
                item.id.toString().includes(searchresult) ||
                // to search by name
                item.name.toLowerCase().includes(searchresult) ||
                // to search by email
                item.email.toLowerCase().includes(searchresult)
            );
        })
            // for every filteration stage the foreach call the div
            .forEach((e) => {
                var div = document.createElement("div")
                div.innerHTML = `The Name is ${e.name} and the email is ${e.email}`;
                // for making physical effect on html we must appendchild within html existing tag
                result.appendChild(div);
            })
    }

    showlist()

</script>

</html>
